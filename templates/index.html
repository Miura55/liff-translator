<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
        <form>
            <div class="form-group col-md-4 mx-auto">
                <label for="origin-lang">テキストを入力</label>
                <textarea class="form-control" id="origin-lang" rows="3"></textarea>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary btn-lg btn-block" data-id="en">英語</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-danger btn-lg btn-block" data-id="zh">中国語</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-secondary btn-lg btn-block" data-id="ko">韓国語</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-warning btn-lg btn-block" data-id="de">ドイツ語</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-info btn-lg btn-block" data-id="fr">フランス語</button>
                    </div>                  
                    <div class="col-md-4">
                        <button type="button" class="btn btn-success btn-lg btn-block" data-id="it">イタリア語</button>
                    </div>
                </div>
            </div>
        </form>
        <button type="button" class="btn btn-danger btn-lg btn-block" id="logout" onclick="LogoutAction();">ログアウト</button>
        
        <!-- load bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <!-- load ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
        <!-- load LIFF SDK -->
        <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
        <script>
            var liff_id = {{liff_id|tojson}};
            console.log(liff_id);
            document.getElementById("logout").style.display ="none";
            window.onload = function() {
                initializeLiff(liff_id);
            };
        </script>
        <script src="/static/js/liff.js"></script>
    </body>
</html>
